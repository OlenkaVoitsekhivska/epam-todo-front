<div class="wrapper">
  <button (click)="close()" class="btn-close">X</button>
  <form [formGroup]="addCommentForm" (ngSubmit)="onSubmit(); close()">
    <div class="input-wrapper">
      <label for="name"></label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Name"
        ngModel
        required
      />
      <p
        *ngIf="name?.invalid && (name?.touched || name?.dirty)"
        class="error-message"
      >
        Comment should contain at least 1 character
      </p>
    </div>
    <button type="submit" [disabled]="addCommentForm.invalid">
      Submit Comment
    </button>
  </form>
</div>

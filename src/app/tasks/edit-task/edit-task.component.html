<div class="wrapper">
  <button (click)="close()" class="btn-close">X</button>
  <form [formGroup]="editTaskForm" (ngSubmit)="onSubmit()">
    <div class="input-wrapper">
      <label for="name"></label>
      <input
        matInput
        type="text"
        id="name"
        formControlName="name"
        placeholder="Name"
        value="task.name"
      />
      <p
        *ngIf="name?.invalid && (name?.touched || name?.dirty)"
        class="error-message"
      >
        Task name should contain at least 1 character
      </p>
    </div>

    <button type="submit" [disabled]="editTaskForm.invalid">Edit Task</button>
  </form>
</div>

<h1>Task Tingz</h1>
<nav *ngIf="currentUser$ | async as user">
  <ng-container *ngIf="user.email; else or">
    <a
      data-testid="boards-link"
      routerLink="users/{{ user.id }}/boards"
      routerLinkActive="active"
      (click)="clearState()"
      >Boards</a
    >
    <span data-testid="user-email">
      <fa-icon [icon]="userIcon"></fa-icon>{{ user.email }}</span
    >
    <button type="button" (click)="logout()" class="btn-main">Logout</button>
  </ng-container>
</nav>

<ng-template #or>
  <nav>
    <a routerLink="/signup" routerLinkActive="active">Signup</a>
    <a routerLink="/login" routerLinkActive="active">Login</a>
  </nav>
</ng-template>

<form
  (ngSubmit)="onSubmit(signupForm); signupForm.reset()"
  #signupForm="ngForm"
>
  <div>
    <label for="username"></label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="Username"
      #username="ngModel"
      ngModel
      required
    />
  </div>
  <div>
    <label for="email"></label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Email"
      #email="ngModel"
      ngModel
      email
      required
    />
  </div>

  <div>
    <label for="password"></label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      #password="ngModel"
      ngModel
      required
    />
  </div>
  <div>
    <label for="passwordRep"></label>
    <input
      type="password"
      id="passwordRep"
      name="passwordRep"
      placeholder="Confirm password"
      #passwordRep="ngModel"
      ngModel
      required
    />
  </div>

  <div>
    <label for="phone"></label>
    <input
      type="tel"
      id="phone"
      name="phone"
      placeholder="Phone"
      #phone="ngModel"
      ngModel
    />
  </div>
  <button
    type="submit"
    [disabled]="
      password.value !== passwordRep.value ||
      !username.value ||
      !email.value ||
      !password.value ||
      !passwordRep.value
    "
  >
    Signup
  </button>
</form>

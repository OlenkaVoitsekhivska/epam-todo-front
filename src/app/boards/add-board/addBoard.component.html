<div class="wrapper">
  <button (click)="close()" class="btn-close">X</button>
  <form [formGroup]="addBoardForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name"></label>
      <input type="text" id="name" formControlName="name" placeholder="Name" />
      <p
        *ngIf="name?.invalid && (name?.touched || name?.dirty)"
        class="error-message"
      >
        Task name should contain at least 1 character
      </p>
    </div>
    <div>
      <label for="description"></label>
      <input
        type="text"
        id="description"
        formControlName="description"
        placeholder="Description"
      />
      <p
        *ngIf="
          description?.invalid && (description?.touched || description?.dirty)
        "
        class="error-message"
      >
        Description should contain at least 1 character
      </p>
    </div>
    <button type="submit" [disabled]="addBoardForm.invalid">
      Create Board
    </button>
  </form>
</div>

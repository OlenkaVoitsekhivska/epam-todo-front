<div class="wrapper">
  <button (click)="close()">X</button>
  <form [formGroup]="editBoardForm" (ngSubmit)="onSubmit()">
    <div
      [class.mat-form-field-invalid]="
        editBoardForm.get('name')?.invalid &&
        editBoardForm.get('description')?.dirty
      "
    >
      <label for="name"></label>
      <input
        matInput
        type="text"
        id="name"
        formControlName="name"
        placeholder="Name"
      />
    </div>
    <div
      [class.mat-form-field-invalid]="
        editBoardForm.get('name')?.invalid &&
        editBoardForm.get('description')?.dirty
      "
    >
      <label for="description"></label>
      <input
        matInput
        type="text"
        id="description"
        formControlName="description"
        placeholder="Description"
      />
    </div>
    <button
      type="submit"
      [disabled]="
        editBoardForm.get('email')?.invalid ||
        editBoardForm.get('password')?.invalid
      "
    >
      Edit Board
    </button>
  </form>
</div>
